  <header class="masthead">
    <div class="container position-relative">
      <div class="row justify-content-center">

            <!-- Page heading-->
            <h1 class="display-4">Find Prayer times</h1>
            <p class="lead py-2">Find prayer time on your location</p>
            <!-- Signup form-->
            <form>
              <div class="input-group input-group-sm">
                <input
                  type="text"
                  class="form-control"
                  id="search-term"
                  placeholder="City Name"
                  aria-label="City Name"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-primary"
                    type="button"
                    id="search-btn"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="d-flex justify-content-start text-white mt-3 mb-0 p-0">
            <fieldset class="form-group">
              <legend class="lead">Madhab option</legend>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input madhab-opt"
                    name="madhab"
                    value="shafi"
                    checked
                  />
                  shafi
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-check-input madhab-opt"
                    name="madhab"
                    value="hanafi"
                  />
                  hanafi
                </label>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </header>
